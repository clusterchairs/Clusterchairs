<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | ClusterChairs</title>
  <style>
    /* Reset */
    body {
      background: #f1f2f4;
      font-family: Arial, sans-serif;
      margin: 0;
    }

    /* Navbar */
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgb(121, 65, 65);
      color: #fff;
      padding: 10px 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo img {
      height: 50px;
      width: auto;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: #febd69;
    }

    /* Hamburger */
    .hamburger {
      display: none;
      flex-direction: column;
      gap: 6px;
      cursor: pointer;
    }

    .hamburger span {
      width: 28px;
      height: 3px;
      background: #fff;
      border-radius: 2px;
      transition: 0.3s;
    }

    /* Mobile Nav */
    .nav-links.mobile {
      display: none;
      flex-direction: column;
      position: absolute;
      top: 60px;
      right: 0;
      background: rgb(121, 65, 65);
      width: 200px;
      padding: 20px;
    }

    .nav-links.mobile.show {
      display: flex;
    }

    /* Container */
    .container {
      max-width: 400px;
      margin: 80px auto;
      background: #fff;
      padding: 32px;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
    }

    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: #a05252;
      color: #fff;
      font-size: 1em;
      cursor: pointer;
    }

    button:hover {
      background: #7a3d3d;
    }

    #message {
      text-align: center;
      margin-top: 10px;
      font-size: 0.95em;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .container {
        margin: 40px 16px;
        padding: 24px;
      }

      .nav-links {
        display: none;
      }

      .hamburger {
        display: flex;
      }
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="logo"><img src="/image/logo.png" alt="ClusterChairs"></div>
    <div class="hamburger" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="nav-links" id="navLinks">
      <a href="/index.html">Home</a>
      <a href="/signup.html">Sign Up</a>
      <a href="/cart.html">Cart</a>
    </div>
  </header>

  <!-- Login Box -->
  <div class="container">
    <h2>User Login</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email Address" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <p id="message"></p>
    <p style="text-align:center;">Don’t have an account? <a href="/signup.html">Sign Up</a></p>
  </div>

  <script>
    // Hamburger toggle
    function toggleMenu() {
      const navLinks = document.getElementById("navLinks");
      navLinks.classList.toggle("mobile");
      navLinks.classList.toggle("show");
    }

    // Login logic
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const res = await fetch("/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });
        const data = await res.json();

        if (data.success) {
          localStorage.setItem("isLoggedIn", "true");
          localStorage.setItem("userEmail", email);

          document.getElementById("message").textContent = "✅ Login Successful!";
          setTimeout(() => { window.location.href = "/index.html"; }, 1500);
        } else {
          document.getElementById("message").textContent = "❌ " + data.message;
        }
      } catch (err) {
        document.getElementById("message").textContent = "❌ Server error!";
      }
    });
  </script>
</body>
</html>
