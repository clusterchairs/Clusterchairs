<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up | ClusterChairs</title>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Strike&display=swap" rel="stylesheet">
    <style>
        /* Base Styles */
        body {
            background: #f1f2f4;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 1. Navbar Styles */
        .navbar {
            display: flex;
            align-items: center;
            background: rgb(121, 65, 65);
            color: #fff;
            padding: 10px 20px;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 1000;
            min-height: 60px; /* Ensure height for sticky effect */
        }

        .navbar .logo {
            display: flex;
            align-items: center;
        }

        .location {
            font-size: 24px;
            margin-left: 15px;
            font-family: 'Protest Strike', sans-serif;
            line-height: 1.1;
        }

        /* Desktop Nav links */
        .nav-links {
            display: flex;
            align-items: center;
            gap: 20px;
            transition: all 0.3s ease-in-out;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            padding: 5px 0;
            transition: color 0.2s;
        }

        .nav-links a:hover {
            color: #febd69;
        }

        /* Hamburger Icon */
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            z-index: 1001;
        }

        .hamburger span {
            display: block;
            height: 3px;
            width: 25px;
            background: #fff;
            margin: 4px 0;
            border-radius: 5px;
            transition: all 0.3s ease-in-out;
        }
        
        /* Hamburger Active State (Icon to 'X') */
        .hamburger.active span:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }

        .hamburger.active span:nth-child(3) {
            transform: rotate(-45deg) translate(6px, -6px);
        }

        /* 2. Form Container Styles */
        .container {
            max-width: 400px;
            margin: 50px auto;
            background: #fff;
            padding: 32px;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 14px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box; /* Crucial for responsiveness */
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 6px;
            background: #a05252;
            color: #fff;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: #7a3d3d;
        }

        #message {
            text-align: center;
            margin-top: 10px;
            min-height: 1.2em;
        }

        /* 3. Responsive Rules */

        /* Mobile View (Max 768px) */
        @media (max-width: 768px) {
            
            /* Hide Desktop Nav and Show Hamburger */
            .nav-links {
                display: none; /* Hide by default */
                position: fixed;
                top: 80px; /* Adjust based on navbar height */
                right: 0;
                width: 100%;
                height: calc(100vh - 80px);
                background: rgb(80, 40, 40);
                flex-direction: column;
                transform: translateX(100%); /* Start off-screen */
            }

            .nav-links.active {
                display: flex;
                transform: translateX(0); /* Slide in */
                gap: 20px;
                padding-top: 40px;
            }

            .hamburger {
                display: flex;
            }
            
            .nav-links.active a {
                font-size: 20px;
            }

            .location {
                font-size: 18px;
            }
            
            /* Form Container Adjustments */
            .container {
                margin: 20px auto;
                max-width: 90%; /* Use percentage for smaller screens */
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <header class="navbar">
        <a href="/index.html" style="display: flex; align-items: center; text-decoration: none; color: inherit;">
            <!-- Placeholder for Logo Image -->
            <div class="logo"><img src="https://placehold.co/60x60/a05252/ffffff?text=C" alt="Logo" style="height: 40px; width: 40px; border-radius: 4px;"></div>
            <div class="location">Cluster Chairs</div>
        </a>

        <!-- Hamburger Menu Icon -->
        <div class="hamburger" id="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <!-- Links (Hidden on Mobile by default) -->
        <div class="nav-links" id="nav-links">
            <a href="/login.html" id="account-link">Login</a>
            <a href="/cart.html">
                <img src="https://placehold.co/30x30/a05252/ffffff?text=üõí" alt="Cart" style="height: 30px; vertical-align: middle;">
                <span id="cart-count" style="color:#fff; font-size:16px;">0</span>
            </a>
        </div>
    </header>
    
    <!-- Sign Up Form -->
    <div class="container">
        <h2>Create Account</h2>
        <input type="text" id="name" placeholder="Full Name" required />
        <input type="text" id="phone" placeholder="Phone Number" required />
        <input type="email" id="email" placeholder="Email Address" required />
        <input type="password" id="password" placeholder="Password" required />
        <button onclick="sendOTP()">Send OTP</button>

        <div id="otp-section" style="display:none;">
            <input type="text" id="otp" placeholder="Enter OTP" />
            <button onclick="verifyOTP()">Verify OTP & Register</button>
        </div>
        <p id="message"></p>
        <p style="text-align:center; font-size: 0.9em; margin-top: 15px;">Already have an account? <a href="/login.html" style="color:#a05252; text-decoration: none; font-weight: bold;">Login here</a></p>
    </div>

    <!-- EmailJS SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script>
        // --- Navbar Toggle Logic ---
        const hamburger = document.getElementById("hamburger");
        const navLinks = document.getElementById("nav-links");

        hamburger.addEventListener("click", () => {
            navLinks.classList.toggle("active");
            hamburger.classList.toggle("active");
        });
        
        // Close menu when a link is clicked
        navLinks.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', () => {
                if (navLinks.classList.contains('active')) {
                    navLinks.classList.remove('active');
                    hamburger.classList.remove('active');
                }
            });
        });

        // --- OTP/Registration Logic ---
        emailjs.init("UgY7M-_GEp0PIX27k"); // your public key

        let generatedOTP;

        function showMessage(text) {
            document.getElementById("message").textContent = text;
        }

        function sendOTP() {
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            if (!email || !name) {
                showMessage("Enter your name and email first!");
                return;
            }
            showMessage("Sending OTP...");

            // Generate a 6-digit OTP
            generatedOTP = Math.floor(100000 + Math.random() * 900000);

            emailjs.send("service_uun8501", "template_muph04o", {
                to_name: name,
                otp: generatedOTP,
                email: email
            })
            .then(() => {
                showMessage("‚úÖ OTP sent to your email!");
                document.getElementById("otp-section").style.display = "block";
            })
            .catch(err => {
                console.error("EmailJS Error:", err);
                showMessage("‚ùå Error sending OTP!");
            });
        }

        function verifyOTP() {
            const entered = document.getElementById("otp").value;
            if (parseInt(entered) === generatedOTP) {
                showMessage("‚úÖ OTP Verified. Registering user...");

                const user = {
                    name: document.getElementById("name").value,
                    mobile: document.getElementById("phone").value,
                    email: document.getElementById("email").value,
                    password: document.getElementById("password").value
                };

                // Mocking the server registration call
                // In a real application, this would securely send user data to a backend.
                fetch("/register", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(user)
                })
                .then(res => {
                    // Assuming a successful response structure like: { success: true }
                    if (res.ok) {
                        return { success: true };
                    } else {
                        return res.json().catch(() => ({ success: false, message: "Registration failed." }));
                    }
                })
                .then(data => {
                    if (data.success) {
                        showMessage("üéâ Registration Successful! Redirecting to login...");
                        setTimeout(() => { window.location.href = "/login.html"; }, 1500);
                    } else {
                        showMessage("‚ùå " + (data.message || "Registration failed."));
                    }
                })
                .catch(() => {
                    showMessage("‚ùå Server or Network error during registration!");
                });

            } else {
                showMessage("‚ùå Invalid OTP!");
            }
        }
    </script>
</body>

</html>
