<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cafe-Furniture</title>
  <link href="https://fonts.googleapis.com/css2?family=Protest+Strike&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #232f3e;
      color: #fff;
      padding: 10px 20px;
    }

    .navbar .logo img {
      height: 40px;
    }

    .location {
      font-size: 20px;
      font-weight: bold;
      margin-left: 10px;
    }

    .nav-links {
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-size: 18px;
    }

    .cart {
      width: 40px;
    }

    /* Hamburger menu */
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 5px;
    }

    .hamburger div {
      width: 25px;
      height: 3px;
      background: #fff;
      border-radius: 2px;
    }

    /* Card container */
    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .card {
      background: #fff;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: transform 0.2s;
    }

    .card img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .card h3 {
      margin: 10px 0;
      font-size: 18px;
    }

    .card .price {
      color: #444;
      font-size: 16px;
      margin-bottom: 10px;
    }

    .card button {
      background: #232f3e;
      color: #fff;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 6px;
    }

    .card button:hover {
      background: #37475a;
    }

    /* Responsive Navbar */
    @media (max-width: 768px) {
      .nav-links {
        display: none;
        position: absolute;
        top: 60px;
        right: 0;
        background: #232f3e;
        flex-direction: column;
        width: 200px;
        padding: 15px;
        gap: 15px;
        border-radius: 0 0 10px 10px;
      }

      .nav-links.active {
        display: flex;
      }

      .hamburger {
        display: flex;
      }
    }
  </style>
</head>

<body>
  <script src="/auth.js"></script>
  <script src="/cart-logic.js"></script>

  <!-- Navbar -->
  <header class="navbar">
    <a href="/index.html" style="display: flex; align-items: center; text-decoration: none; color: inherit;">
      <div class="logo"><img src="/image/logo.png" alt="Logo"></div>
      <div class="location">Cluster Chairs</div>
    </a>

    <div class="nav-links" id="nav-links">
      <a href="/login.html" id="account-link">Account & Lists</a>
      <a href="#" id="logout-link" style="display: none;">Logout</a>
      <a href="/cart.html">
        <img src="/image/cartimage.png" class="cart" style="vertical-align: middle;">
        <span id="cart-count"
          style="color: #fff; border-radius: 50%; padding: 2px 6px; margin-left: 4px; font-size: 16px;">0</span>
      </a>
    </div>

    <div class="hamburger" id="hamburger">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </header>

  <!-- Products -->
  <div class="card-container">
    <div class="card">
      <img src="/image/century.png" alt="Century Chair">
      <h3>Century</h3>
      <p class="price">₹4,000</p>
      <button class="add-to-cart-btn" data-name="Century" data-price="4000" data-img="/image/century.png">Add to
        Cart</button>
    </div>

    <div class="card">
      <img src="/image/timber.png" alt="Timber Chair">
      <h3>Timber</h3>
      <p class="price">₹4,250</p>
      <button class="add-to-cart-btn" data-name="Timber" data-price="4250" data-img="/image/timber.png">Add to
        Cart</button>
    </div>

    <div class="card">
      <img src="/image/evo.png" alt="EVO Chair">
      <h3>EVO</h3>
      <p class="price">₹6,000</p>
      <button class="add-to-cart-btn" data-name="EVO" data-price="6000" data-img="/image/evo.png">Add to
        Cart</button>
    </div>

    <div class="card">
      <img src="/image/premier.png" alt="Premier Chair">
      <h3>Premier</h3>
      <p class="price">₹4,500</p>
      <button class="add-to-cart-btn" data-name="Premier" data-price="4500" data-img="/image/premier.png">Add to
        Cart</button>
    </div>

    <div class="card">
      <img src="/image/addon.png" alt="Addon Chair">
      <h3>Addon</h3>
      <p class="price">₹4,500</p>
      <button class="add-to-cart-btn" data-name="Addon" data-price="4500" data-img="/image/addon.png">Add to
        Cart</button>
    </div>

    <div class="card">
      <img src="/image/prime tab.png" alt="Prime Tab Chair">
      <h3>Prime Tab</h3>
      <p class="price">₹3,000</p>
      <button class="add-to-cart-btn" data-name="Prime Tab" data-price="3000" data-img="/image/prime tab.png">Add
        to Cart</button>
    </div>
  </div>

  <div id="cart-popup"
    style="display:none; position:fixed; top:30px; right:30px; background:#232f3e; color:#fff; padding:16px 32px; border-radius:8px; box-shadow:0 2px 12px rgba(0,0,0,0.15); font-size:1.1em; z-index:9999; transition:opacity 0.3s;">
  </div>

  <script>
    // Hamburger toggle
    const hamburger = document.getElementById('hamburger');
    const navLinks = document.getElementById('nav-links');

    hamburger.addEventListener('click', () => {
      navLinks.classList.toggle('active');
    });
  </script>
</body>

</html>
