<!DOCTYPE html>
<html>

<head>
    <title>Office-Furniture</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/office.css">
    <script src="/utils.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Strike&display=swap" rel="stylesheet">

    <style>
        /* BASE STYLES (Desktop First) */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            /* Adding a light background */
        }

        /* --- NAVBAR STYLES --- */
        .navbar {
            display: flex;
            align-items: center;
            background: rgb(121, 65, 65);
            color: #fff;
            padding: 10px 20px;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar .logo img {
            height: 70px;
            width: auto;
        }

        .location {
            font-size: 50px;
            margin-left: 20px;
            /* Adjusted for better flow */
            font-family: 'Protest Strike', sans-serif;
            line-height: 1.1;
            letter-spacing: 2px;
            flex-grow: 1;
            /* Pushes nav-links to the right */
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 20px;
            /* Spacing between desktop links */
            transition: all 0.3s ease-in-out;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 20px;
            transition: color 0.2s;
        }

        .cart {
            width: 40px;
            height: 40px;
            /* Explicit height to override inline style */
        }

        /* --- HAMBURGER MENU STYLES --- */
        .hamburger {
            display: none;
            /* Hidden on desktop */
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 10px;
            z-index: 1001;
        }

        .bar {
            display: block;
            width: 25px;
            height: 3px;
            margin: 5px auto;
            background-color: #fff;
            border-radius: 3px;
            transition: all 0.3s ease-in-out;
        }

        /* --- CONTENT GRID STYLES (Assuming /office.css contains more detailed styles) --- */
        .deals-main {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }

        .header {
            text-align: center;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .deals-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            /* Desktop: Flexible grid */
            gap: 20px;
            justify-content: center;
        }

        .deal-card {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            transition: transform 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .deal-card:hover {
            transform: translateY(-5px);
        }

        .deal-card h3 {
            margin-top: 0;
        }

        .deal-items {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .img-wrapper {
            width: 100%;
            max-width: 250px;
            height: 250px;
            overflow: hidden;
        }

        .deal-items img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }


        /*
        |--------------------------------------------------------------------------
        | MEDIA QUERIES
        |--------------------------------------------------------------------------
        */

        /* Tablet View (Max 768px) */
        @media (max-width: 768px) {
            .navbar {
                padding: 10px 15px;
            }

            .location {
                font-size: 30px;
                margin-left: 10px;
            }

            .navbar .logo img {
                height: 50px;
            }

            /* Show Hamburger */
            .hamburger {
                display: block;
            }

            /* Mobile Menu Overlay */
            .nav-links {
                position: fixed;
                top: 70px;
                /* Based on new navbar height */
                right: 0;
                width: 100%;
                height: calc(100vh - 70px);
                background: rgb(80, 40, 40);
                flex-direction: column;
                justify-content: flex-start;
                align-items: center;
                transform: translateX(100%);
                /* Hidden off-screen */
                padding-top: 40px;
                gap: 30px;
                z-index: 999;
            }

            .nav-links.active {
                transform: translateX(0);
                /* Slide in */
            }

            .nav-links a {
                font-size: 22px !important;
            }

            /* Content Grid Adjustments */
            .deals-grid {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            }
        }

        /* Small Mobile View (Max 480px) */
        @media (max-width: 480px) {
            .location {
                /* Optional: Hide text for very small screens */
                display: none;
            }

            .deals-main {
                padding: 0 10px;
            }

            /* Single column grid for small screens */
            .deals-grid {
                grid-template-columns: 1fr;
            }

            .deal-card {
                max-width: 95%;
                margin: 0 auto;
            }
        }
    </style>
</head>

<body>
    <script src="/auth.js"></script>
    <header class="navbar">
        <a href="/index.html" style="display: flex; align-items: center; text-decoration: none; color: inherit;">
            <div class="logo"><img src="/image/logo.png" alt="Logo"></div>
            <div class="location">Cluster Chairs</div>
        </a>

        <button class="hamburger" id="hamburger">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </button>

        <div class="nav-links" id="nav-links">
            <a href="/login.html" id="account-link">Account & Lists</a>
            <a href="#" id="logout-link" style="display: none;">Logout</a>
            <a href="/cart.html">
                <img src="/image/cartimage.png" class="cart">
                <span id="cart-count"
                    style="color: #fff; border-radius: 50%; padding: 2px; margin-left: 4px; font-size: 20px;">0</span>
            </a>
        </div>
    </header>

    <main>
        <div class="deals-main">
            <h3 class="header">Types of Furniture</h3>
            <div class="deals-grid">
                <a href="/officechairs.html" style="text-decoration:none;color:inherit;">
                    <div class="deal-card">
                        <h3>Office Chairs</h3>
                        <div class="deal-items">
                            <div class="img-wrapper">
                                <img src="/image/chair face.png" alt="Office Chairs">
                            </div>
                        </div>
                    </div>
                </a>

                <a href="/officesofa.html" style="text-decoration:none;color:inherit;">
                    <div class="deal-card">
                        <h3>Sofa</h3>
                        <div class="deal-items">
                            <div class="img-wrapper">
                                <img src="/image/sofa face.png" alt="Office Sofas">
                            </div>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const hamburger = document.getElementById('hamburger');
            const navLinks = document.getElementById('nav-links');

            if (hamburger && navLinks) {
                hamburger.addEventListener('click', () => {
                    // Toggles the 'active' class to slide the mobile menu in/out
                    navLinks.classList.toggle('active');
                });

                // Optional: Close menu when a link is clicked
                navLinks.querySelectorAll('a').forEach(link => {
                    link.addEventListener('click', () => {
                        // Only close if the menu is active (mobile view)
                        if (navLinks.classList.contains('active')) {
                            navLinks.classList.remove('active');
                        }
                    });
                });
            }
        });
    </script>
</body>

</html>
