<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ClusterChairs - Cart</title>
  <link href="https://fonts.googleapis.com/css2?family=Protest+Strike&display=swap" rel="stylesheet">
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <style>
    body {
      background: #f1f2f4;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background: #7d4b4b;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 48px;
      height: 120px;
    }

    .navbar-left {
      display: flex;
      align-items: center;
    }

    .logo-img {
      height: 120px;
      margin-right: 16px;
    }

    .brand-text {
      display: flex;
      flex-direction: column;
      justify-content: center;
      margin-top: 10px;
    }

    .cluster {
      font-size: 2.2em;
      color: #fff;
      line-height: 1.1;
      letter-spacing: 1px;
      font-family: Protest Strike, sans-serif !important;
      margin-bottom: -18px;
    }

    .chairs {
      font-size: 2.2em;
      color: #ffd700;
      line-height: 1.1;
      letter-spacing: 1px;
      font-family: Protest Strike, sans-serif !important;
    }

    .navbar-right {
      display: flex;
      align-items: center;
      gap: 24px;
    }

    .user-email {
      color: #fff;
      font-size: 1.1em;
      margin-right: 10px;
    }

    .logout-link {
      color: #fff;
      font-size: 1.1em;
      text-decoration: none;
      margin-right: 18px;
      transition: color 0.2s;
      cursor: pointer;
    }

    .logout-link:hover {
      color: #ffd700;
    }

    .cart-link {
      display: flex;
      align-items: center;
      position: relative;
      color: #ffd700;
      text-decoration: none;
      font-size: 1.2em;
    }

    .cart-icon {
      height: 32px;
      filter: brightness(1.2) sepia(1) hue-rotate(-30deg) saturate(5);
    }

    .floating-text {
      /* position: fixed; */
      width: 195.3%;
      bottom: 435px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.2em;
      background: #7d4b4b;
      color: #ffd700;
      padding: 10px 32px;
      font-weight: bold;
      z-index: 9999;
      overflow: hidden;
      text-align: center;
    }

    .floating-text span {
      display: inline-block;
      white-space: nowrap;
      animation: floatTextLeft 12s linear infinite;
    }

    @keyframes floatTextLeft {
      0% {
        transform: translateX(350%);
      }

      100% {
        transform: translateX(-100%);
      }
    }


    #cart-count {
      color: #ffd700;
      font-weight: bold;
      margin-left: 6px;
      font-size: 1.2em;
    }

    .cart-container {
      background: #fff;
      max-width: 600px;
      margin: 40px auto 0 auto;
      border-radius: 12px;
      box-shadow: 0 2px 16px rgba(0, 0, 0, 0.08);
      padding: 32px 24px;
    }

    .cart-container h2 {
      margin-top: 0;
      font-size: 2em;
      color: #232f3e;
      text-align: center;
    }

    .cart-item {
      display: flex;
      align-items: center;
      border-bottom: 1px solid #eee;
      padding: 16px 0;
    }

    .cart-item img {
      width: 70px;
      height: 70px;
      object-fit: cover;
      border-radius: 8px;
      margin-right: 18px;
      background: #f1f2f4;
    }

    .cart-item .details {
      flex: 1;
    }

    .cart-item .name {
      font-weight: bold;
      font-size: 1.1em;
      margin-bottom: 4px;
    }

    .remove-btn {
      background: #ff4d4f;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 8px 16px;
      cursor: pointer;
      font-size: 0.95em;
      transition: background 0.2s;
    }

    .remove-btn:hover {
      background: #d9363e;
    }

    #cart-total {
      text-align: right;
      font-size: 1.2em;
      font-weight: bold;
      margin-top: 18px;
      color: #232f3e;
    }

    .address-container {
      margin-top: 32px;
      background: #f9f9f9;
      padding: 18px 16px;
      border-radius: 8px;
    }

    .whatsapp-float {
      position: fixed;
      bottom: 32px;
      right: 32px;
      z-index: 9999;
    }

    .whatsapp-icon {
      width: 56px;
      height: 56px;
      background: #25d366;
      border-radius: 50%;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.18);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: box-shadow 0.2s;
    }

    .whatsapp-icon::before {
      content: "";
      display: block;
      width: 32px;
      height: 32px;
      background: url('https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg') no-repeat center center;
      background-size: contain;
    }

    .whatsapp-popup {
      display: none;
      position: absolute;
      bottom: 70px;
      right: 0;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.12);
      padding: 14px 18px;
      min-width: 160px;
      font-size: 1.08em;
    }

    .whatsapp-popup a {
      color: #25d366;
      text-decoration: none;
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    .whatsapp-popup a:last-child {
      margin-bottom: 0;
    }

    .whatsapp-float:hover .whatsapp-popup {
      display: block;
    }

    .address-container h3 {
      margin-top: 0;
      color: #232f3e;
    }

    #address-form input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
      background: #fff;
    }

    .pay-btn {
      width: 100%;
      background: #232f3e;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 14px 0;
      font-size: 1.1em;
      font-weight: bold;
      margin-top: 24px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .pay-btn:hover {
      background: #1a222c;
    }

    .location {
      font-size: 50px;
      margin-left: 270px;
      font-family: Protest Strike, sans-serif;
      line-height: 1.1;
      letter-spacing: 2px;
    }
  </style>
</head>

<body>
  <header class="navbar">
    <div class="navbar-left">
      <img src="/image/logo.png" alt="Cluster Logo" class="logo-img" />
      <div class="brand-text">
        <div class="location">Cluster Chairs</div>
      </div>
    </div>
    <div class="navbar-right">
      <span class="user-email" id="user-email"></span>
      <a href="#" id="logout-link" class="logout-link">Logout</a>
      <a href="/cart.html" class="cart-link">
        <img src="/image/cartimage.png" class="cart-icon" alt="Cart" />
        <span id="cart-count">0</span>
      </a>
    </div>
  </header>
  <div class="floating-text"><span>Contact for better prices if you are buying in bulk!</span></div>

  <div class="whatsapp-float">
    <div class="whatsapp-icon"></div>
    <div class="whatsapp-popup">
      <a href="https://wa.me/919969566885" target="_blank">Amol Mhaske</a><br>
      <a href="https://wa.me/918149231317" target="_blank">Swayam Divekar</a>
    </div>
  </div>

  <div class="cart-container">
    <h2>Your Cart</h2>
    <div id="cart-items"></div>
    <div id="cart-total"></div>

    <div class="address-container">
      <h3>Shipping Address</h3>
      <form id="address-form">
        <input type="text" id="street" placeholder="Street Address" required>
        <input type="text" id="city" placeholder="City" required>
        <input type="text" id="state" placeholder="State" required>
        <input type="text" id="zip" placeholder="Zip Code" required>
      </form>
    </div>

    <button class="pay-btn" id="pay-now-btn">Pay Now</button>
  </div>

  <script>
    // Set your hosted backend URL here!
    const HOSTED_BACKEND_URL = "https://clusterchairs.onrender.com"; // Use your actual backend URL!

    document.addEventListener('DOMContentLoaded', () => {
      const email = localStorage.getItem('userEmail');
      document.getElementById('user-email').textContent = email ? email : '';

      document.getElementById('logout-link').addEventListener('click', function (e) {
        e.preventDefault();
        localStorage.removeItem('isLoggedIn');
        localStorage.removeItem('userEmail');
        localStorage.removeItem('cart');
        window.location.href = '/login.html';
      });

      renderCart();
    });

    function renderCart() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const cartItemsDiv = document.getElementById('cart-items');
      const cartTotalDiv = document.getElementById('cart-total');
      const payButton = document.getElementById('pay-now-btn');
      document.getElementById('cart-count').textContent = cart.length;

      if (cart.length === 0) {
        cartItemsDiv.innerHTML = '<p>Your cart is empty.</p>';
        cartTotalDiv.textContent = '';
        payButton.style.display = 'none';
        return;
      }

      payButton.style.display = 'block';
      cartItemsDiv.innerHTML = '';

      let total = 0;
      cart.forEach(item => {
        total += Number(item.price) * item.quantity;
        cartItemsDiv.innerHTML += `
          <div class="cart-item">
            <img src="${item.img}" alt="${item.name}">
            <div class="details">
              <div class="name">${item.name}</div>
              <div>₹${item.price} x ${item.quantity} = ₹${(item.price * item.quantity).toFixed(2)}</div>
            </div>
            <button class="remove-btn" onclick="removeFromCart('${item.name}','${item.price}')">Remove</button>
          </div>
        `;
      });
      cartTotalDiv.textContent = `Total: ₹${total.toFixed(2)}`;
    }

    function removeFromCart(name, price) {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const idx = cart.findIndex(item => item.name === name && item.price === price);
      if (idx > -1) {
        if (cart[idx].quantity > 1) {
          cart[idx].quantity -= 1;
        } else {
          cart.splice(idx, 1);
        }
        localStorage.setItem('cart', JSON.stringify(cart));
        renderCart();
      }
    }

    // Razorpay payment and order save
    async function payNow() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      if (cart.length === 0) {
        alert("Your cart is empty!");
        return;
      }

      const street = document.getElementById('street').value;
      const city = document.getElementById('city').value;
      const state = document.getElementById('state').value;
      const zip = document.getElementById('zip').value;

      if (!street || !city || !state || !zip) {
        alert("Please fill in your complete shipping address.");
        return;
      }

      const total = cart.reduce((sum, item) => sum + Number(item.price) * item.quantity, 0);
      const userEmail = localStorage.getItem('userEmail');

      try {
        // 1. Create Razorpay order on backend
        const orderRes = await fetch(`${HOSTED_BACKEND_URL}/create-order`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ amount: total })
        });
        const order = await orderRes.json();
        if (!order.id) {
          alert("Order creation failed: " + (order.message || "Unknown error"));
          return;
        }

        // 2. Open Razorpay payment modal
        const options = {
          key: "rzp_test_RJ8q6Yz0Jx8dCw", // Replace with your Razorpay key!
          amount: order.amount,
          currency: order.currency,
          name: "ClusterChairs",
          description: "Order Payment",
          order_id: order.id,
          handler: async function (response) {
            // 3. On payment success, save order in DB
            try {
              const res = await fetch(`${HOSTED_BACKEND_URL}/add-order`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                  user_email: userEmail,
                  cart,
                  total_amount: total,
                  street,
                  city,
                  state,
                  zip,
                  razorpay_order_id: response.razorpay_order_id,
                  razorpay_payment_id: response.razorpay_payment_id,
                  razorpay_signature: response.razorpay_signature,
                  payment_status: "paid"
                })
              });
              const data = await res.json();
              if (data.success) {
                alert("Payment & Order placed successfully!");
                localStorage.removeItem('cart');
                renderCart();
              } else {
                alert("Order failed: " + data.message);
              }
            } catch (err) {
              alert("Order failed: " + err.message);
            }
          }
        };

        const rzp = new Razorpay(options);
        rzp.open();
      } catch (err) {
        console.error("Payment error:", err);
        alert("Payment initialization failed: " + err.message);
      }
    }

    document.getElementById('pay-now-btn').addEventListener('click', payNow);
  </script>
</body>

</html>
