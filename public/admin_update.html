<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Order Status Update</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Basic Styling */
        body { font-family: 'Roboto', sans-serif; padding: 20px; max-width: 450px; margin: 0 auto; background-color: #f4f7f6; }
        h1 { color: #007bff; text-align: center; margin-bottom: 30px; }
        label { display: block; margin-top: 15px; font-weight: 500; color: #333; }
        input, select { 
            width: 100%; 
            padding: 12px; 
            margin-top: 5px; 
            border: 1px solid #ced4da; 
            border-radius: 6px; 
            box-sizing: border-box; 
            font-size: 16px;
        }
        button { 
            width: 100%; 
            padding: 12px; 
            background-color: #28a745; 
            color: white; 
            border: none; 
            border-radius: 6px; 
            cursor: pointer; 
            margin-top: 30px; 
            font-size: 18px;
            transition: background-color 0.3s;
        }
        button:hover { background-color: #218838; }
        
        /* Message Styling */
        #message { margin-top: 25px; padding: 15px; border-radius: 6px; display: none; font-weight: 500; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <h1>üöö Admin Tracking Update</h1>

    <label for="orderId">Order ID:</label>
    <input type="text" id="orderId" placeholder="e.g., order_1678234567890" required>

    <label for="status">New Tracking Status:</label>
    <select id="status" required>
        <option value="confirmed">Order Confirmed</option>
        <option value="shipped">Shipped</option>
        <option value="out_for_delivery">Out for Delivery</option>
        <option value="delivered">Delivered</option>
        <option value="cancelled">Cancelled</option>
    </select>

    <button onclick="updateStatus()">Update Tracking</button>

    <div id="message"></div>

    <script>
        // *** CRITICAL: Set this to your actual Render backend URL ***
        const BASE_URL = "https://clusterchairs.onrender.com"; 
        
        async function updateStatus() {
            const order_id = document.getElementById('orderId').value.trim();
            const tracking_status = document.getElementById('status').value;
            
            if (!order_id) {
                showMessage("Please enter a valid Order ID.", 'error');
                return;
            }

            try {
                // The URL is now fully qualified: https://my-backend.onrender.com/update-tracking/order_ID
                const response = await fetch(`${BASE_URL}/update-tracking/${order_id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ tracking_status })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    showMessage(`‚úÖ **SUCCESS**: Order ${order_id} updated to **${tracking_status.split('_').join(' ').toUpperCase()}**`, 'success');
                } else {
                    showMessage(`‚ùå **FAILURE**: ${data.message || 'Server error occurred'}`, 'error');
                }
            } catch (err) {
                console.error("Fetch Error:", err);
                showMessage("‚ùå **NETWORK ERROR**: Could not connect to the Render server.", 'error');
            }
        }

        function showMessage(msg, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = msg;
            messageDiv.className = type;
            messageDiv.style.display = 'block';
        }
    </script>
</body>
</html>
