<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Dining-Furniture</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Protest+Strike&display=swap" rel="stylesheet">
    <style>
        /* Hamburger styles */
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .hamburger span {
            height: 3px;
            width: 25px;
            background: #fff;
            margin: 4px 0;
            border-radius: 5px;
            transition: 0.3s;
        }

        /* Hide nav links on mobile */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 70px;
                left: 0;
                width: 100%;
                background: rgb(121, 65, 65);
                padding: 15px 0;
                text-align: center;
            }

            .nav-links a {
                margin: 12px 0;
                font-size: 18px;
            }

            .nav-links.show {
                display: flex;
            }

            .hamburger {
                display: flex;
            }

            .location {
                font-size: 22px;
                margin-left: 12px;
            }

            .logo img {
                height: 60px;
            }

            .card-container {
                grid-template-columns: 1fr;
            }
        }

        /* Tablet view */
        @media (max-width: 1024px) {
            .card-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>

<body>
    <script src="/auth.js"></script>
    <script src="/cart-logic.js"></script>

    <!-- Navbar -->
    <header class="navbar">
        <a href="/index.html" style="display: flex; align-items: center; text-decoration: none; color: inherit;">
            <div class="logo"><img src="/image/logo.png" alt="Logo"></div>
            <div class="location">Cluster Chairs</div>
        </a>

        <!-- Hamburger -->
        <div class="hamburger" id="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <!-- Nav Links -->
        <div class="nav-links" id="nav-links">
            <a href="/login.html" id="account-link">Account & Lists</a>
            <a href="#" id="logout-link" style="display: none;">Logout</a>
            <a href="/cart.html">
                <img src="/image/cartimage.png" class="cart" style="height: 30px; vertical-align: middle;">
                <span id="cart-count" style="color:#fff; font-size:16px;">0</span>
            </a>
        </div>
    </header>

    <!-- Cards -->
    <div class="card-container">
        <div class="card">
            <img src="/image/Fancy.jpg" alt="Chair 1">
            <h3>Fancy</h3>
            <p class="price">₹25,000</p>
            <p>Fancy & CRAFTS Solid Sheesham Wood 6 Seater Dining Table with 6 Chairs</p>
            <button class="add-to-cart-btn" data-name="Fancy" data-price="25000" data-img="/image/Fancy.jpg">Add to
                Cart</button>
        </div>

        <div class="card">
            <img src="/image/IAFA.jpg" alt="Table 1">
            <h3>IAFA</h3>
            <p class="price">₹7,000</p>
            <p>IAFA FURNITURE Ergonomic Premium Office Chair with Adjustable Armrests</p>
            <button class="add-to-cart-btn" data-name="IAFA" data-price="7000" data-img="/image/IAFA.jpg">Add to
                Cart</button>
        </div>

        <div class="card">
            <img src="/image/AS 203.png" alt="Chair 1">
            <h3>AS 203</h3>
            <p class="price">₹6,000</p>
            <button class="add-to-cart-btn" data-name="AS 203" data-price="6000" data-img="/image/AS 203.png">Add to
                Cart</button>
        </div>

        <div class="card">
            <img src="/image/AS 204.png" alt="Table 1">
            <h3>AS 204</h3>
            <p class="price">₹3,500</p>
            <button class="add-to-cart-btn" data-name="AS 204" data-price="3500" data-img="/image/AS 204.png">Add to
                Cart</button>
        </div>
    </div>

    <!-- Popup -->
    <div id="cart-popup"
        style="display:none; position:fixed; top:30px; right:30px; background:#232f3e; color:#fff; padding:16px 32px; border-radius:8px; box-shadow:0 2px 12px rgba(0,0,0,0.15); font-size:1.1em; z-index:9999;">
    </div>

    <!-- JS -->
    <script>
        const hamburger = document.getElementById("hamburger");
        const navLinks = document.getElementById("nav-links");

        hamburger.addEventListener("click", () => {
            navLinks.classList.toggle("show");
        });
    </script>
</body>

</html>
