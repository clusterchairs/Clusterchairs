<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clusterchairs</title>
    <script src="/utils.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Strike&display=swap" rel="stylesheet">
    <style>
        body,
        h1,
        h2,
        h3,
        p,
        a {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background: #f1f2f4;
        }

        /* Navbar */
        .navbar {
            display: flex;
            align-items: center;
            background: rgb(121, 65, 65);
            color: #fff;
            padding: 10px 20px;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo img {
            height: 80px;
            width: auto;
            display: block;
        }

        .location {
            font-size: 36px;
            font-family: Protest Strike, sans-serif;
            line-height: 1.1;
            letter-spacing: 2px;
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.2s;
        }

        .nav-links a:hover {
            color: #febd69;
        }

        .cart {
            width: 40px;
        }

        /* Hamburger */
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            gap: 5px;
        }

        .hamburger div {
            width: 25px;
            height: 3px;
            background: white;
        }

        @media (max-width: 768px) {
            .location {
                font-size: 24px;
            }

            .nav-links {
                position: absolute;
                top: 70px;
                right: 0;
                background: rgb(121, 65, 65);
                flex-direction: column;
                width: 200px;
                display: none;
                padding: 20px;
            }

            .nav-links.active {
                display: flex;
            }

            .hamburger {
                display: flex;
            }
        }

        /* Banner */
        .banner {
            text-align: center;
            position: relative;
        }

        .banner-content {
            background-image: url('image/banner.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            width: 100%;
            height: auto;
            min-height: 400px;
            aspect-ratio: 16/9;
            position: relative;
        }

        .banner-link-area {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
        }

        .banner-link {
            position: absolute;
            display: block;
        }

        /* Hot zones scale with banner */
        .couch-link {
            left: 30%;
            top: 25%;
            width: 20%;
            height: 15%;
        }

        .table-link {
            left: 65%;
            top: 55%;
            width: 15%;
            height: 10%;
        }

        .Officee-link {
            left: 0%;
            top: 35%;
            width: 20%;
            height: 20%;
        }

        .Office-link {
            left: 72%;
            top: 40%;
            width: 25%;
            height: 20%;
        }

        .tea-link {
            left: 35%;
            top: 48%;
            width: 20%;
            height: 12%;
        }

        .gaming-link {
            left: 45%;
            top: 1%;
            width: 25%;
            height: 20%;
        }

        .Computer-link {
            left: 2%;
            top: 1%;
            width: 25%;
            height: 25%;
        }

        .teas-link {
            left: 27%;
            top: 6%;
            width: 15%;
            height: 12%;
        }

        .banner-tooltip {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background: #222;
            color: #fff;
            padding: 6px 14px;
            border-radius: 6px;
            font-size: 0.9em;
            white-space: nowrap;
        }

        .banner-link:hover .banner-tooltip {
            display: block;
        }

        /* Deals section */
        .deals-main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            gap: 20px;
        }

        .deals-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 40px;
            width: 100%;
            max-width: 1200px;
            align-items: stretch;
            /* ensures equal height across grid */
        }

        @media (max-width: 900px) {
            .deals-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 600px) {
            .deals-grid {
                grid-template-columns: 1fr;
            }
        }

        .deal-card {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.07);
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.3s ease;
            overflow: hidden;
            height: 100%;
            /* ensures equal height inside grid */
        }

        .deal-card:hover {
            transform: scale(1.05);
            z-index: 2;
        }

        .deal-card h3 {
            font-size: 1.1em;
            margin: 12px 0;
            color: #232f3e;
        }

        .deal-items {
            position: relative;
            width: 100%;
            height: 250px;
            /* fixed height for all images */
        }

        .deal-items img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* crops nicely */
            border-radius: 4px;
            display: block;
        }

        .see-offers-btn {
            position: absolute;
            bottom: 12px;
            left: 50%;
            transform: translateX(-50%);
            background: #fff;
            color: #111;
            border: 0;
            border-radius: 20px;
            padding: 6px 18px;
            font-size: 1em;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s;
            font-weight: bold;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.07);
        }

        .deal-items:hover .see-offers-btn {
            opacity: 1;
            pointer-events: auto;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <header class="navbar">
        <div class="logo"><img src="/image/logo.png" alt="Logo"></div>
        <div class="location">Cluster Chairs</div>
        <div class="hamburger" id="hamburger">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="nav-links" id="nav-links">
            <a href="/login.html" id="account-link">Account & Lists</a>
            <a href="#" id="logout-link" style="display: none;">Logout</a>
            <a href="/cart.html">
                <img src="/image/cartimage.png" class="cart">
                <span id="cart-count">0</span>
            </a>
        </div>
    </header>

    <!-- Banner -->
    <section class="banner">
        <div class="banner-content">
            <div class="banner-link-area">
                <a href="/home-furniture.html" class="banner-link couch-link"><span class="banner-tooltip">Home
                        Furniture</span></a>
                <a href="/home-furniture.html" class="banner-link tea-link"><span class="banner-tooltip">Home
                        Furniture</span></a>
                <a href="/home-furniture.html" class="banner-link teas-link"><span class="banner-tooltip">Home
                        Furniture</span></a>
                <a href="/home-furniture.html" class="banner-link table-link"><span class="banner-tooltip">Home
                        Furniture</span></a>
                <a href="/gaming-furniture.html" class="banner-link gaming-link"><span
                        class="banner-tooltip">Gaming</span></a>
                <a href="/office-furniture.html" class="banner-link Office-link"><span
                        class="banner-tooltip">Office</span></a>
                <a href="/office-furniture.html" class="banner-link Officee-link"><span
                        class="banner-tooltip">Office</span></a>
                <a href="/computer-furniture.html" class="banner-link Computer-link"><span
                        class="banner-tooltip">Computer</span></a>
            </div>
        </div>
    </section>

    <!-- Deals -->
    <main>
        <div class="deals-main">
            <h3>Types of Furniture</h3>
            <div class="deals-grid">
                <a href="/cafe-furniture.html" style="text-decoration:none;color:inherit;">
                    <div class="deal-card">
                        <h3>Cafe Furniture</h3>
                        <div class="deal-items">
                            <img src="/image/cafe-chairs.jpg" alt="cafe">
                            <button class="see-offers-btn">See all offers</button>
                        </div>
                    </div>
                </a>

                <a href="/dinning-furniture.html" style="text-decoration:none;color:inherit;">
                    <div class="deal-card">
                        <h3>Dining Furniture</h3>
                        <div class="deal-items">
                            <img src="/image/dinning-furniture.jpg" alt="dining">
                            <button class="see-offers-btn">See all offers</button>
                        </div>
                    </div>
                </a>

                <a href="/home-furniture.html" style="text-decoration:none;color:inherit;">
                    <div class="deal-card">
                        <h3>Home Furniture</h3>
                        <div class="deal-items">
                            <img src="/image/home-furniture.jpg" alt="home">
                            <button class="see-offers-btn">See all offers</button>
                        </div>
                    </div>
                </a>

                <a href="/gaming-furniture.html" style="text-decoration:none;color:inherit;">
                    <div class="deal-card">
                        <h3>Gaming Furniture</h3>
                        <div class="deal-items">
                            <img src="/image/gaming-furniture.jpg" alt="gaming">
                            <button class="see-offers-btn">See all offers</button>
                        </div>
                    </div>
                </a>

                <a href="/office-furniture.html" style="text-decoration:none;color:inherit;">
                    <div class="deal-card">
                        <h3>Office Furniture</h3>
                        <div class="deal-items">
                            <img src="/image/office-furniture.jpg" alt="office">
                            <button class="see-offers-btn">See all offers</button>
                        </div>
                    </div>
                </a>

                <a href="/computer-furniture.html" style="text-decoration:none;color:inherit;">
                    <div class="deal-card">
                        <h3>Computer Furniture</h3>
                        <div class="deal-items">
                            <img src="/image/computer-furniture.jpg" alt="computer">
                            <button class="see-offers-btn">See all offers</button>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </main>

    <script>
        // Hamburger toggle
        const hamburger = document.getElementById('hamburger');
        const navLinks = document.getElementById('nav-links');
        hamburger.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });

        // Logout logic
        function handleLogout() {
            localStorage.removeItem('token');
            window.location.href = 'index.html';
        }

        function checkLoginStatus() {
            const token = localStorage.getItem('token');
            const accountLink = document.getElementById('account-link');
            const logoutLink = document.getElementById('logout-link');
            if (token) {
                accountLink.style.display = 'none';
                logoutLink.style.display = 'inline';
                logoutLink.addEventListener('click', handleLogout);
            } else {
                accountLink.style.display = 'inline';
                logoutLink.style.display = 'none';
            }
        }

        function updateCartCount() {
            document.getElementById('cart-count').textContent = localStorage.getItem('cartCount') || 0;
        }

        window.addEventListener('load', () => {
            updateCartCount();
            checkLoginStatus();
        });

        window.addEventListener('storage', () => {
            updateCartCount();
            checkLoginStatus();
        });
    </script>
</body>

</html>
