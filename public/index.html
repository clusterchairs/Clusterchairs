<!DOCTYPE html>
<html lang="en">
<head>
  <title>Clusterchairs</title>
  <link rel="stylesheet" href="/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Protest+Strike&display=swap" rel="stylesheet">
  <style>
    /* Reset */
    body, h1, h2, h3, p, a {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    body { background: #f1f2f4; }

    /* Navbar */
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgb(121, 65, 65);
      color: #fff;
      padding: 10px 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .navbar .logo img {
      height: 60px;
      width: auto;
    }

    .location {
      font-size: 32px;
      font-family: Protest Strike, sans-serif;
      text-align: center;
      flex: 1;
    }

    .nav-links {
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      transition: color 0.3s;
    }

    .nav-links a:hover { color: #febd69; }

    /* Hamburger */
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 6px;
    }

    .hamburger span {
      width: 28px;
      height: 3px;
      background: #fff;
      border-radius: 2px;
      transition: all 0.3s;
    }

    /* Mobile nav (hidden by default) */
    .nav-links.mobile {
      position: absolute;
      top: 70px;
      right: 0;
      background: rgb(121, 65, 65);
      flex-direction: column;
      width: 200px;
      padding: 20px;
      display: none;
    }

    .nav-links.mobile.show {
      display: flex;
    }

    /* Banner */
    .banner-content {
      background-image: url('image/banner.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      min-height: 500px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      color: #fff;
      text-align: center;
    }

    /* Deals */
    .deals-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .deal-card {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 10px;
      text-align: center;
      transition: transform 0.3s;
    }

    .deal-card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 6px;
    }

    .deal-card:hover {
      transform: scale(1.05);
    }

    /* Responsive Breakpoints */
    @media (max-width: 992px) {
      .location { font-size: 24px; margin-left: 10px; }
      .nav-links { display: none; }
      .hamburger { display: flex; }
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="logo"><img src="/image/logo.png" alt="Logo"></div>
    <div class="location">Cluster Chairs</div>

    <!-- Hamburger -->
    <div class="hamburger" onclick="toggleMenu()">
      <span></span><span></span><span></span>
    </div>

    <!-- Nav Links -->
    <div class="nav-links" id="navLinks">
      <a href="/login.html" id="account-link">Account & Lists</a>
      <a href="#" id="logout-link" style="display: none;">Logout</a>
      <a href="/cart.html">Cart</a>
    </div>
  </header>

  <section class="banner">
    <div class="banner-content">
      <h1>Welcome to Cluster Chairs</h1>
      <p>Find the best furniture for every space</p>
    </div>
  </section>

  <main>
    <div class="deals-main">
      <h3>Types of Furniture</h3>
      <div class="deals-grid">
        <a href="/cafe-furniture.html">
          <div class="deal-card">
            <h3>Cafe Furniture</h3>
            <img src="/image/cafe-chairs.jpg" alt="Cafe Furniture">
          </div>
        </a>
        <a href="/dinning-furniture.html">
          <div class="deal-card">
            <h3>Dining Furniture</h3>
            <img src="/image/dinning-furniture.jpg" alt="Dining Furniture">
          </div>
        </a>
        <a href="/home-furniture.html">
          <div class="deal-card">
            <h3>Home Furniture</h3>
            <img src="/image/home-furniture.jpg" alt="Home Furniture">
          </div>
        </a>
      </div>
    </div>
  </main>

  <script>
    // Hamburger toggle
    function toggleMenu() {
      const navLinks = document.getElementById('navLinks');
      navLinks.classList.toggle('mobile');
      navLinks.classList.toggle('show');
    }
  </script>
</body>
</html>
