<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clusterchairs</title>
    <link rel="stylesheet" href="./style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Protest+Strike&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Navbar */
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgb(121, 65, 65);
            padding: 10px 20px;
            color: #fff;
            position: relative;
        }

        .logo img {
            height: 80px;
        }

        .location {
            font-family: "Protest Strike", sans-serif;
            font-size: 28px;
            margin-left: 15px;
            flex-grow: 1;
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 20px;
        }

        .cart {
            width: 40px;
        }

        /* Hamburger */
        .hamburger {
            display: none;
            font-size: 32px;
            cursor: pointer;
            color: #fff;
        }

        /* Banner placeholder */
        .banner-image {
            background: url("./image/banner.jpg") no-repeat center/cover;
            height: 350px;
            position: relative;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .logo img {
                height: 65px;
            }

            .location {
                font-size: 24px;
            }
        }

        @media (max-width: 768px) {
            .hamburger {
                display: block;
            }

            .nav-links {
                display: none;
                position: absolute;
                top: 70px;
                right: 15px;
                background: rgb(121, 65, 65);
                flex-direction: column;
                padding: 10px;
                border-radius: 8px;
                width: 200px;
            }

            .nav-links.active {
                display: flex;
            }

            .nav-links a {
                margin: 10px 0;
                font-size: 18px;
            }

            .location {
                font-size: 20px;
            }
        }

        @media (max-width: 480px) {
            .logo img {
                height: 50px;
            }

            .location {
                font-size: 18px;
                margin-left: 5px;
            }

            .deal-card {
                width: 90%;
                height: auto;
            }

            .deal-items img {
                width: 100% !important;
                height: auto !important;
            }
        }
    </style>
</head>

<body>
    <script src="./auth.js"></script>
    <script src="./cart-logic.js"></script>

    <!-- Navbar -->
    <header class="navbar">
        <div class="logo"><img src="./image/logo.png" alt="Logo"></div>
        <div class="location">Cluster Chairs</div>

        <!-- Hamburger -->
        <div class="hamburger" id="hamburger">â˜°</div>

        <!-- Nav Links -->
        <div class="nav-links" id="nav-links">
            <a href="./login.html" id="account-link">Account & Lists</a>
            <a href="#" id="logout-link" style="display: none;">Logout</a>
            <a href="./cart.html">
                <img src="./image/cartimage.png" class="cart" alt="cart">
                <span id="cart-count"
                    style="color: #fff; border-radius: 50%; padding: 2px 2px; margin-left: 4px; font-size: 18px;">0</span>
            </a>
        </div>
    </header>

    <!-- Banner -->
    <section class="banner">
        <div class="banner-content">
            <div class="banner-image">
                <!-- Hotspot Links -->
                <div class="banner-link-area">
                    <a href="./home-furniture.html" class="banner-link couch-link"><span class="banner-tooltip">Go to Home-furniture Page</span></a>
                    <a href="./gaming-furniture.html" class="banner-link gaming-link"><span class="banner-tooltip">Go to Gaming-furniture Page</span></a>
                    <a href="./office-furniture.html" class="banner-link Office-link"><span class="banner-tooltip">Go to Office-furniture Page</span></a>
                    <a href="./computer-furniture.html" class="banner-link Computer-link"><span class="banner-tooltip">Go to Computer-furniture Page</span></a>
                </div>
            </div>
        </div>
    </section>

    <!-- Furniture Types -->
    <main>
        <div class="deals-main">
            <h3>Types of Furniture</h3>
            <div class="deals-grid">
                <a href="./cafe-furniture.html">
                    <div class="deal-card">
                        <h3>Cafe Furniture</h3>
                        <div class="deal-items">
                            <div class="img-wrapper"><img src="./image/cafe-chairs.jpg"><button
                                    class="see-offers-btn">See all offers</button></div>
                        </div>
                    </div>
                </a>
                <a href="./dinning-furniture.html">
                    <div class="deal-card">
                        <h3>Dining Furniture</h3>
                        <div class="deal-items">
                            <div class="img-wrapper"><img src="./image/dinning-furniture.jpg"><button
                                    class="see-offers-btn">See all offers</button></div>
                        </div>
                    </div>
                </a>
                <a href="./home-furniture.html">
                    <div class="deal-card">
                        <h3>Home Furniture</h3>
                        <div class="deal-items">
                            <div class="img-wrapper"><img src="./image/home-furniture.jpg"><button
                                    class="see-offers-btn">See all offers</button></div>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </main>

    <script>
        // Toggle Hamburger
        document.getElementById('hamburger').addEventListener('click', function () {
            document.getElementById('nav-links').classList.toggle('active');
        });

        // Logout logic
        function handleLogout() {
            localStorage.removeItem('token');
            window.location.href = './index.html';
        }

        function checkLoginStatus() {
            const token = localStorage.getItem('token');
            const accountLink = document.getElementById('account-link');
            const logoutLink = document.getElementById('logout-link');

            if (token) {
                accountLink.style.display = 'none';
                logoutLink.style.display = 'inline';
                logoutLink.addEventListener('click', handleLogout);
            } else {
                accountLink.style.display = 'inline';
                logoutLink.style.display = 'none';
            }
        }

        window.addEventListener('load', () => {
            updateCartCount();
            checkLoginStatus();
        });

        window.addEventListener('storage', () => {
            updateCartCount();
            checkLoginStatus();
        });
    </script>
</body>
</html>
