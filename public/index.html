<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clusterchairs</title>
    <link rel="stylesheet" href="./style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Protest+Strike&display=swap" rel="stylesheet">
    <style>
/* ===================== */
/* RESET & BASE */
/* ===================== */
body, h1, h2, h3, p, a {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
}

body {
  background: #f1f2f4;
  line-height: 1.5;
  color: #232f3e;
  overflow-x: hidden;
}

/* ===================== */
/* NAVBAR */
/* ===================== */
.navbar {
  display: flex;
  align-items: center;
  justify-content: space-between;
  background: rgb(121, 65, 65);
  color: #fff;
  padding: 10px 20px;
  position: sticky;
  top: 0;
  z-index: 1000;
}

.logo img {
  height: 80px;
  width: auto;
}

.location {
  font-family: "Protest Strike", sans-serif;
  font-size: 28px;
  margin-left: 15px;
  flex-grow: 1;
}

.nav-links {
  display: flex;
  align-items: center;
  gap: 20px;
}

.nav-links a {
  color: #fff;
  text-decoration: none;
  font-size: 18px;
  transition: color 0.2s;
}

.nav-links a:hover {
  color: #febd69;
}

.cart {
  width: 36px;
  height: auto;
}

/* Hamburger */
.hamburger {
  display: none;
  font-size: 32px;
  cursor: pointer;
  color: #fff;
}

/* ===================== */
/* BANNER */
/* ===================== */
.banner {
  width: 100%;
  position: relative;
  text-align: center;
}

.banner-content {
  background-image: url('image/banner.png');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  min-height: 60vh;
  width: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
}

/* Hotspot area wrapper */
.banner-link-area {
  position: absolute;
  inset: 0;
}

/* Each hotspot */
.banner-link {
  position: absolute;
  display: block;
  z-index: 2;
  pointer-events: auto;
}

/* Tooltip for hotspots */
.banner-tooltip {
  display: none;
  position: absolute;
  top: 100%;
  left: 0;
  background: #222;
  color: #fff;
  padding: 6px 12px;
  border-radius: 6px;
  font-size: 0.9em;
  white-space: nowrap;
}

.banner-link:hover .banner-tooltip {
  display: block;
}

/* Responsive Hotspots (positions in %) */
.couch-link {
  left: 25%;
  top: 30%;
  width: 20%;
  height: 15%;
}

.gaming-link {
  left: 55%;
  top: 10%;
  width: 25%;
  height: 20%;
}

.Office-link {
  left: 70%;
  top: 45%;
  width: 20%;
  height: 20%;
}

.Computer-link {
  left: 5%;
  top: 10%;
  width: 25%;
  height: 20%;
}

/* ===================== */
/* DEALS SECTION */
/* ===================== */
.deals-main {
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 40px 20px;
  gap: 30px;
}

.deals-main h3 {
  font-size: 1.6em;
  color: #232f3e;
}

.deals-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 30px;
  width: 100%;
  max-width: 1200px;
}

.deal-card {
  background: #fff;
  border-radius: 8px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.07);
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 12px;
  transition: transform 0.3s, box-shadow 0.3s;
}

.deal-card h3 {
  font-size: 1.2em;
  margin-bottom: 12px;
  color: #232f3e;
}

.deal-items {
  position: relative;
  width: 100%;
}

.deal-items img {
  width: 100%;
  height: auto;
  border-radius: 6px;
  object-fit: cover;
}

.img-wrapper {
  position: relative;
  width: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
}

.see-offers-btn {
  position: absolute;
  bottom: 12px;
  left: 50%;
  transform: translateX(-50%);
  background: #fff;
  color: #111;
  border: none;
  border-radius: 20px;
  padding: 6px 16px;
  font-size: 0.9em;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.2s;
  font-weight: bold;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}

.img-wrapper:hover .see-offers-btn {
  opacity: 1;
  pointer-events: auto;
}

.deal-card:hover {
  transform: scale(1.05);
  box-shadow: 0 6px 18px rgba(0,0,0,0.15);
}

/* ===================== */
/* RESPONSIVE MEDIA QUERIES */
/* ===================== */

/* Tablets */
@media (max-width: 1024px) {
  .logo img { height: 65px; }
  .location { font-size: 24px; }
  .banner-content { min-height: 45vh; }
}

/* Mobiles */
@media (max-width: 768px) {
  .hamburger { display: block; }

  .nav-links {
    display: none;
    position: absolute;
    top: 70px;
    right: 15px;
    background: rgb(121, 65, 65);
    flex-direction: column;
    padding: 15px;
    border-radius: 8px;
    width: 200px;
  }

  .nav-links.active { display: flex; }

  .nav-links a {
    margin: 10px 0;
    font-size: 16px;
  }

  .location { font-size: 20px; margin-left: 8px; }

  .banner-content { min-height: 35vh; }

  /* Resize hotspots for mobile */
  .couch-link, .gaming-link, .Office-link, .Computer-link {
    width: 30%;
    height: 15%;
  }
}

/* Small Phones */
@media (max-width: 480px) {
  .logo img { height: 50px; }
  .location { font-size: 18px; }
  .banner-content { min-height: 28vh; }
  .deal-card { max-width: 100%; }

  /* Further scale hotspots */
  .couch-link, .gaming-link, .Office-link, .Computer-link {
    width: 35%;
    height: 15%;
  }
}

    </style>
</head>

<body>
    <script src="./auth.js"></script>
    <script src="./cart-logic.js"></script>

    <!-- Navbar -->
    <header class="navbar">
        <div class="logo"><img src="./image/logo.png" alt="Logo"></div>
        <div class="location">Cluster Chairs</div>

        <!-- Hamburger -->
        <div class="hamburger" id="hamburger">â˜°</div>

        <!-- Nav Links -->
        <div class="nav-links" id="nav-links">
            <a href="./login.html" id="account-link">Account & Lists</a>
            <a href="#" id="logout-link" style="display: none;">Logout</a>
            <a href="./cart.html">
                <img src="./image/cartimage.png" class="cart" alt="cart">
                <span id="cart-count"
                    style="color: #fff; border-radius: 50%; padding: 2px 2px; margin-left: 4px; font-size: 18px;">0</span>
            </a>
        </div>
    </header>

    <!-- Banner -->
    <section class="banner">
        <div class="banner-content">
            <div class="banner-image">
                <!-- Hotspot Links -->
                <div class="banner-link-area">
                    <a href="./home-furniture.html" class="banner-link couch-link"><span class="banner-tooltip">Go to
                            Home-furniture Page</span></a>
                    <a href="./gaming-furniture.html" class="banner-link gaming-link"><span class="banner-tooltip">Go to
                            Gaming-furniture Page</span></a>
                    <a href="./office-furniture.html" class="banner-link Office-link"><span class="banner-tooltip">Go to
                            Office-furniture Page</span></a>
                    <a href="./computer-furniture.html" class="banner-link Computer-link"><span
                            class="banner-tooltip">Go to Computer-furniture Page</span></a>
                </div>
            </div>
        </div>
    </section>

    <!-- Furniture Types -->
    <main>
        <div class="deals-main">
            <h3>Types of Furniture</h3>
            <div class="deals-grid">
                <a href="/cafe-furniture.html">
                    <div class="deal-card">
                        <h3>Cafe Furniture</h3>
                        <div class="deal-items">
                            <div class="img-wrapper"><img src="/image/cafe-chairs.jpg"><button
                                    class="see-offers-btn">See all offers</button></div>
                        </div>
                    </div>
                </a>
                <a href="/dinning-furniture.html">
                    <div class="deal-card">
                        <h3>Dining Furniture</h3>
                        <div class="deal-items">
                            <div class="img-wrapper"><img src="/image/dinning-furniture.jpg"><button
                                    class="see-offers-btn">See all offers</button></div>
                        </div>
                    </div>
                </a>
                <a href="/home-furniture.html">
                    <div class="deal-card">
                        <h3>Home Furniture</h3>
                        <div class="deal-items">
                            <div class="img-wrapper"><img src="/image/home-furniture.jpg"><button
                                    class="see-offers-btn">See all offers</button></div>
                        </div>
                    </div>
                </a>
            </div>
            <div class="deals-grid">
                <a href="/gaming-furniture.html">
                    <div class="deal-card">
                        <h3>Gaming Furniture</h3>
                        <div class="deal-items">
                            <div class="img-wrapper"><img src="/image/gaming-furniture.jpg"><button
                                    class="see-offers-btn">See all offers</button></div>
                        </div>
                    </div>
                </a>
                <a href="/office-furniture.html">
                    <div class="deal-card">
                        <h3>Office Furniture</h3>
                        <div class="deal-items">
                            <div class="img-wrapper"><img src="/image/office-furniture.jpg"><button
                                    class="see-offers-btn">See all offers</button></div>
                        </div>
                    </div>
                </a>
                <a href="/computer-furniture.html">
                    <div class="deal-card">
                        <h3>Computer Furniture</h3>
                        <div class="deal-items">
                            <div class="img-wrapper"><img src="/image/computer-furniture.jpg"><button
                                    class="see-offers-btn">See all offers</button></div>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </main>

    <script>
        // Toggle Hamburger
        document.getElementById('hamburger').addEventListener('click', function () {
            document.getElementById('nav-links').classList.toggle('active');
        });

        // Logout logic
        function handleLogout() {
            localStorage.removeItem('token');
            window.location.href = './index.html';
        }

        function checkLoginStatus() {
            const token = localStorage.getItem('token');
            const accountLink = document.getElementById('account-link');
            const logoutLink = document.getElementById('logout-link');

            if (token) {
                accountLink.style.display = 'none';
                logoutLink.style.display = 'inline';
                logoutLink.addEventListener('click', handleLogout);
            } else {
                accountLink.style.display = 'inline';
                logoutLink.style.display = 'none';
            }
        }

        window.addEventListener('load', () => {
            updateCartCount();
            checkLoginStatus();
        });

        window.addEventListener('storage', () => {
            updateCartCount();
            checkLoginStatus();
        });
    </script>
</body>

</html>
