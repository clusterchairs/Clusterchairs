<!DOCTYPE html>
<html>

<head>
    <title>Cafe-Furniture</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="index.js">
    <link rel="stylesheet" href="index.html">
    <link href="https://fonts.googleapis.com/css2?family=Protest+Strike&display=swap" rel="stylesheet">
    <style>
        .cart {
            width: 40px;
        }
    </style>
</head>

<body>
    <script src="auth.js"></script>
    <script src="cart-logic.js"></script>
    <header class="navbar">
        <a href="index.html" style="display: flex; align-items: center; text-decoration: none; color: inherit;">
            <div class="logo"><img src="image/logo.png" alt="Logo"></div>
            <div class="location">Cluster<br><span>Chairs</span></div>
        </a>

        <!-- <div class="search">
            <img src="image/search.png" alt="Search" class="search-input-icon">
            <input type="text" img placeholder="Search Grocery Mart" class="search-input">
            <button>Search</button>
        </div> -->

        <div class="nav-links">
            <a href="login.html" id="account-link" style="font-size: 20px;">Account & Lists</a>
            <a href="#" id="logout-link" style="font-size: 20px; display: none;">Logout</a>
            <!-- <a href="#" style="font-size: 20px;">Returns & Orders</a> -->
            <a href="cart.html">
                <img src="image/cartimage.png" class="cart"
                    style="height: 40px; margin-top: -10px; vertical-align: middle;">
                <span id="cart-count"
                    style="color: #fff; border-radius: 50%; padding: 2px 2px 2px 2px; margin-left: 4px; font-size: 20px;">0</span>
            </a>
        </div>
    </header>

    <div class="card-container">
        <div class="card">
            <img src="image/century.png" alt="Chair 1">
            <h3>Century</h3>
            <p class="price">₹4,000</p>
            <button class="add-to-cart-btn" data-name="Century" data-price="4000" data-img="image/century.png">Add to
                Cart</button>
        </div>

        <div class="card">
            <img src="image/timber.png" alt="Chair 1">
            <h3>Timber</h3>
            <p class="price">₹4,250</p>
            <button class="add-to-cart-btn" data-name="Timber" data-price="4250" data-img="image/timber.png">Add to
                Cart</button>
        </div>

        <div class="card">
            <img src="image/evo.png" alt="Chair 1">
            <h3>EVO</h3>
            <p class="price">₹6,000</p>
            <button class="add-to-cart-btn" data-name="EVO" data-price="6000" data-img="image/evo.png">Add to
                Cart</button>
        </div>

        <div class="card">
            <img src="image/premier.png" alt="Chair 1">
            <h3>Premier</h3>
            <p class="price">₹4,500</p>
            <button class="add-to-cart-btn" data-name="Premier" data-price="4500" data-img="image/premier.png">Add to
                Cart</button>
        </div>

        <div class="card">
            <img src="image/addon.png" alt="Chair 1">
            <h3>Addon</h3>
            <p class="price">₹4,500</p>
            <button class="add-to-cart-btn" data-name="Addon" data-price="4500" data-img="image/addon.png">Add to
                Cart</button>
        </div>

        <div class="card">
            <img src="image/prime tab.png" alt="Chair 1">
            <h3>Prime Tab</h3>
            <p class="price">₹3,000</p>
            <button class="add-to-cart-btn" data-name="Prime Tab" data-price="3000" data-img="image/prime tab.png">Add
                to Cart</button>
        </div>

        <div id="cart-popup"
            style="  display:none;  position:fixed;  top:30px;  right:30px;  background:#232f3e;  color:#fff;  padding:16px 32px;  border-radius:8px;  box-shadow:0 2px 12px rgba(0,0,0,0.15);  font-size:1.1em;  z-index:9999;  transition:opacity 0.3s;">
        </div>

</body>

</html>
