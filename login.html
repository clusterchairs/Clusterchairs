<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | ClusterChairs</title>
  <style>
    body {
      background: #f1f2f4;
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 400px;
      margin: 60px auto;
      background: #fff;
      padding: 32px;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: #a05252;
      color: #fff;
      font-size: 1em;
      cursor: pointer;
    }

    button:hover {
      background: #7a3d3d;
    }

    #message {
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>User Login</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email Address" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <p id="message"></p>
    <p style="text-align:center;">Don’t have an account? <a href="signup.html">Sign Up</a></p>
  </div>


  <script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const res = await fetch("http://localhost:5000/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (data.success) {
          // Store the token received from the server in localStorage
          localStorage.setItem('token', data.token);

          document.getElementById("message").textContent = "✅ Login Successful!";
          setTimeout(() => { window.location.href = "index.html"; }, 1500);
        } else {
          document.getElementById("message").textContent = "❌ " + data.message;
        }
      } catch (err) {
        console.error("Login Error:", err);
        document.getElementById("message").textContent = "❌ Server error!";
      }
    });
  </script>
</body>

</html>
